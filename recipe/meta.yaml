{% set name = "scikit-fem" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e099bc56cf59dbab2cd0127d9191c248fa2f8976dd17e42fe1f8bfe6d1de549f

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - meshio >=4.0.4
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - skfem
    - skfem.assembly
    - skfem.assembly.basis
    - skfem.assembly.form
    - skfem.element
    - skfem.element.element_hex
    - skfem.element.element_line
    - skfem.element.element_quad
    - skfem.element.element_tet
    - skfem.element.element_tri
    - skfem.importers
    - skfem.mapping
    - skfem.mesh
    - skfem.mesh.mesh2d
    - skfem.mesh.mesh3d
    - skfem.models
    - skfem.visuals

about:
  home: https://github.com/kinnala/scikit-fem
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Simple finite element assemblers
  doc_url: https://kinnala.github.io/scikit-fem-docs
  dev_url: https://github.com/kinnala/scikit-fem

extra:
  recipe-maintainers:
    - tlestang
